<!-- delete_product_image.html -->

{% extends 'admin_account/pages/base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Product Image</h2>
    <p>Are you sure you want to delete this image?</p>
    <img src="{{ product_image.product_image.url }}" alt="{{ product_image.product_image_name }}" width="100">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'product_image' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
