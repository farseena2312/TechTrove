{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <title>Login Page </title>
</head>
<body>
  <section class="form-01-main">
    <div class="form-cover">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-sub-main">
              <div class="_main_head_as">
                <a href="#">
                  <img src="{% static 'assets/images/vector.png' %}">
                </a>
              </div>
              <form method="POST" action="{% url 'admin_login' %}">
                  {% csrf_token %}
                
                <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
        <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
    </div>
                <div class="form-group">
                  <div class="check_box_main">
                    <a href="#" class="pas-text">Forgot Password</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="btn_uy">
                    <form action="{% url 'admin_login' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" >Login</button>
                     </form>
                  
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

<style>
   body {
  background-color: black;
  color: white;
}

.form-sub-main {
  background-color: #333; /* Dark grey background for the form */
  padding: 20px;
  border-radius: 10px;
}

.form-control {
  background-color: #555; /* Dark grey background for form inputs */
  color: white;
  border: 1px solid #ccc;
  border-radius: 5px; /* Rounded corners for input fields */
}

.form-control::placeholder {
  color: #ccc; /* Light grey placeholder text */
}

.btn_uy button {
  background-color: #007bff; /* Blue button */
  color: white;
  border-radius: 5px; /* Rounded corners for button */
}

.btn_uy button:hover {
  background-color: #0056b3; /* Darker blue on hover */
}
  </style>
